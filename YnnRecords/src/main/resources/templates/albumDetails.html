<!DOCTYPE html>
<html layout:decorate="~{/layout/layout}">
<head>
<meta charset="UTF-8">
<title>Welcome to Online Music Store</title>
</head>
<body>
	<div layout:fragment="content">	
	<div class="album-details">
	<div class="album-details-artwork">
	<img  th:src="@{{path}(path=${album.albumCoverArt})}" width="300"  alt="...">
	<div class="d-flex flex-column">
	<p class="mb-1" th:if="${album.albumQuantity} > 0" style="color:green;">PHYSICAL IN STOCK</p>
	<p class="mb-1" th:if="${album.albumQuantity} == 0" style="color:red;">PHYSICAL NOT IN STOCK</p> 
	<a th:href="@{/}" class="btn btn-success btn-sm">Add to Cart <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-cart3" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
  <path fill-rule="evenodd" d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .49.598l-1 5a.5.5 0 0 1-.465.401l-9.397.472L4.415 11H13a.5.5 0 0 1 0 1H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l.84 4.479 9.144-.459L13.89 4H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm7 0a1 1 0 1 0 0 2 1 1 0 0 0 0-2z"/>
</svg></a> 
</div>
	</div>
	<div class="album-details-text">
	<b>Album title:</b><p th:text="${album.albumTitle}"><a th:href="@{/}" class="btn btn-primary btn-md">All Artist Albums</a></p>
	<b>Album artist:</b><p th:text="${album.artist.artistName}"></p>
	<b>Catalog number:</b><p th:text="${album.albumCatalogNumber}"></p>
	<b>Album edition:</b><p th:text="${album.albumEdition}"></p>
	<b>Album price:</b><p th:text="${album.albumPrice} + ' ' + €"></p>
	
	</div>
	</div>
	<div class="tracks">
	<h2>List of tracks: </h2>
	<table class="m-2">
	  <tr>
		    <th>Track number</th>
		    <th>Track Title</th>
		    <th>Track Price</th>
		    <th></th>
  		</tr>
  		<tr th:each="track : ${album.tracks}">
			<td th:text="${track.trackNumber}"></td>
			<td th:text="${track.trackTitle}"></td>
			<td th:text="${track.trackPrice} + ' ' + €"></td>
			<td><a th:href="@{/}" class="btn btn-success btn-sm">Add to Cart <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-cart3" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
  <path fill-rule="evenodd" d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .49.598l-1 5a.5.5 0 0 1-.465.401l-9.397.472L4.415 11H13a.5.5 0 0 1 0 1H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l.84 4.479 9.144-.459L13.89 4H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm7 0a1 1 0 1 0 0 2 1 1 0 0 0 0-2z"/>
</svg></a> </td>
		</tr>
	</table>
	
	<br>
	
	</div>
	<h1 th:text="More + ' ' + from + ' '  + ${album.artist.artistName}"></h1>
	<div class="d-flex flex-row">
	
	
	<div class="d-flex flex-wrap ml-1" th:each="album : ${albums}" th:if="${album.idAlbum} != ${id}">
		<a th:href="@{/albumDetails/{id}(id=${album.idAlbum})}"><img width = "150" th:src="@{{path}(path=${album.albumCoverArt})}" alt="..."></a>
	</div>
	
	
	
	
	</div>
	</div>
	
	

	
	
	
</body>
</html>
