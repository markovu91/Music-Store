<!DOCTYPE html>
<html layout:decorate="~{admin/layout/layout}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div layout:fragment="content">
		<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">New artist</h1>
        </div>
        <form th:action="@{/admin/artists/{action}(action = ${action})}" th:object="${artistDTO}" method="post">
        	<div class=:form-group>
        		<label for="artistName">Artist name</label>
        		<input type="text" class="form-control w-auto" id="artistName" th:field="*{artistName}">
        	</div>
        	<div class=:form-group>
        		<label for="artistDescription">Artist description</label>
        		<input type="text" class="form-control" id="artistDescription" th:field="*{artistDescription}">
        	</div>
        	<div class="form-group">
        		<label for="artistFormationYear">Artist formation year</label>
        		<input type="text" class="form-control w-auto" id="artistFormationYear" th:field="*{artistFormationYear}">
        	</div>
        	 <div class="form-group">
                    <label for="genre">Genre</label>
                    <select id="genre" class="form-control" name="genre" th:field="*{genreName}">
                        <option th:each="genre:${genres}" th:value="${genre}" th:text="${genre}"></option>
                    </select>                  
                </div>
                <input type="submit" class="btn btn-primary" value="Save"/>
        	 
        	
        
        
        
        </form>

	</div>




	

</body>
</html>
