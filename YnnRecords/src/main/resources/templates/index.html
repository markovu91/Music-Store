<!DOCTYPE html>
<html layout:decorate="~{/layout/layout}">
<head>
<meta charset="ISO-8859-1">
<title>Welcome to Online Music Store</title>
</head>
<body>
	<div layout:fragment="content">
		<h1>MVC RULES!!!</h1>
	
	<div class="m-5" style="display:flex; flex-wrap:wrap; justify-content:center">
<div th:each="album : ${albums}">
<div class="card m-2" style="width: 12rem;">
   <img src="../static/imgs/Black_Sabbath.jpg" width="1000" th:src="@{imgs/Black_Sabbath.jpg}" class="card-img-top" alt="..."> 
  <div class="card-body">
  	Artist: <h5 class="card-title" th:text="${artist}"></h5>
    Album title: <h5 class="card-title" th:text="${album.albumTitle}"></h5>
    Album price:<p class="card-text" th:text="${album.albumPrice}"></p>
    <a th:href="@{/}" class="btn btn-primary">Details</a> 
  </div>
</div>
</div>
</div>
	
	
	
	
	</div>

</body>
</html>
